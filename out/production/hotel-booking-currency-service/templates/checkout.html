<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Checkout</title>
</head>
<body>
<form action='/charge' method='POST' id='checkout-form'>
  <input type='hidden' th:value='${amount}' name='amount'/>
  <input type='hidden' th:value='${currency}' name='currency'/>
  <input type='hidden' th:value='${checkout_id}' name='checkout_id'/>
  <label>Price:<span th:text='${amount / 100}'/></label>
  <script
          src='https://checkout.stripe.com/checkout.js'
          class='stripe-button'
          th:attr='data-key=${stripePublicKey},
         data-amount=${amount},
         data-currency=${currency}'
          data-name='Hotel-Payment-Service'
          data-description='Hiddenite checkout'
          data-image
                  ='https://www.gemselect.com/graphics/hiddenite-facet.jpg'
          data-locale='auto'
          data-zip-code='false'>
  </script>
</form>
</body>
</html>
